<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="icon" href="./freecampcodeicon.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div>
      <label id="name-label" for="name">Name 
        <input id="name" type="text" placeholder="Enter your name" required>
      </label>
      </div>
      <label id="email-label" for="email">Email 
        <input id="email" type="email" placeholder="Enter your email" required>
      </label>
      <label id="number-label" for="number">Age <small>(optional)</small> 
        <input id="number" type="number" min="12" max="60" placeholder="Age">
      </label>
      <label for="dropdown">
        Which option best describes your current role?
        <select id="dropdown">
          <option selected disabled>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option> 
          <option>Other</option>
        </select>
      </label>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="def"><input id="def" type="radio" name="refer" value="definitely" checked> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="refer" value="maybe"> Maybe</label>
        <label for="not"><input id="not" type="radio" name="refer" value="not-sure"> Not sure</label>
      </fieldset>
      <label for="feature">
        What is your favorite feature of freeCodeCamp?
        <select id="feature">
          <option selected disabled>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>
      <fieldset>
        <legend>What would you like to see improved? <small>(Check all that apply)</small></legend>
        <label for="front"><input id="front" value="front-end" type="checkbox"> Front-end Projects</label>
        <label for="back"><input id="back" value="back-end" type="checkbox"> Back-end Projects</label>
        <label for="data"><input id="data" value="data-visualization" type="checkbox"> Data Visualization</label>
        <label for="challenge"><input id="challenge" value="challenge" type="checkbox"> Challenges</label>
        <label for="source"><input id="source" value="open-source" type="checkbox"> Open Source Community</label>
        <label for="git"><input id="git" value="gitter" type="checkbox"> Gitter help rooms</label>
        <label for="videos"><input id="videos" value="videos" type="checkbox"> Videos</label>
        <label for="hang-out"><input id="hang-out" value="city-meetups" type="checkbox"> City Meetups</label>
        <label for="wiki"><input id="wiki" value="wiki" type="checkbox"> Wiki</label>
        <label for="forum"><input id="forum" value="forum" type="checkbox"> Forum</label>
        <label for="add"><input id="add" value="additional-courses" type="checkbox"> Additional Courses</label>
      </fieldset>
      <label for="comment" >Any comments or suggestions?
        <textarea id="comment" rows="5" placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
